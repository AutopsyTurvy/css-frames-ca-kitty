<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="src/scss/index.css">
    <title>Document</title>
</head>
<body>

<div class="bg-primary d-flex justify-content-center align-items-center vh-100">
    <div class="container login-container ">

        <div class="text-center">
            <h1 class="text-white">Login with Email:</h1>
            <p class="text-white">Enter your login information below:</p>
        </div>

        <form class="justify-content-center align-items-center" style="width: 80%; margin: 0 auto;">

            <div class="mb-3">
                <label for="email" class="form-label text-white">Enter your Username or Email Address</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Email or Username:">
            </div>

            <div class="mb-3">
                <label for="password" class="form-label text-white">Enter Your Password</label>
                <input type="password" class="form-control" id="password" aria-describedby="emailHelp" placeholder="Your Password:">
            </div>

            <div class="mb-3 d-flex justify-content-center">
                <div style="width: 80%;">
                    <button type="submit" class="btn btn-secondary btn-block d-block mb-2" style="width: 100%;">Login</button>
                </div>
            </div>

            <div class="mb-3 d-flex justify-content-center align-items-center flex-column">
                <hr style="width: 90%;">
                <div class="mb-2 text-white">or</div>
                <hr style="width: 100%;">
            </div>

            <div class="mb-3 d-flex justify-content-center">
                <div style="width: 80%;">
                    <button type="reset" class="btn btn-secondary btn-block d-block mb-2" style="width: 100%;">Sign Up</button>
                </div>
            </div>


        </form>
    </div>
</div>
    
</body>
</html>
