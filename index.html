<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="src/scss/index.css">
    <link rel="stylesheet" href="src/scss/styles.css">



    <title>Login</title>
</head>
<body>








    <div class="bg-primary d-flex justify-content-center align-items-center vh-100">
        <div class="container">
            <div class="row justify-content-center p-3">

                <div class="col-md-6 p-4" style="border: 2px solid #98ff98; border-radius: 5px;">




                    <div class="text-center">
                        <h1 class="text-white">Login with Email:</h1>
                        <p class="text-white">Enter your login information below:</p>
                    </div>










    
                    <form action="/profile" method="POST">
                        <div class="mb-3">
                            <label for="email" class="form-label text-white">Enter your Username or Email Address</label>
                            <input type="email" class="form-control" id="email" placeholder="Email or Username:" required>
                        </div>
                    
                        <div class="mb-3">
                            <label for="password" class="form-label text-white">Enter Your Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Your Password:" minlength="8" required>
                        </div>
                    
                        <div class="mb-3 d-flex justify-content-center">
                            <button type="submit" onclick="validateLogin(event)" class="btn btn-secondary btn-block mb-2 btn-hover-change">Login</button>
                        </div>
                    
                        <hr class="" style="border-top: 1px solid #98ff98;">
                    
                        <div class="mb-3 d-flex justify-content-center align-items-center flex-column">
                            <hr style="width: 90%;">
                            <div class="mb-2 text-white">or</div>
                            <hr style="width: 100%;">
                        </div>
                    
                        <div class="text-center-container text-center">
                            <p class="text-white">(To Homepage)</p>
                        </div>
                    
                        <div class="mb-3 d-flex justify-content-center">
                            <a href="pages/feedPage.html" class="btn btn-secondary btn-block mb-2 btn-hover-change">Sign Up</a>
                        </div>
                    </form>


                </div>
            </div>
        </div>
    </div>






   

    <script>

// Small script at the bottom inintially, so i can see if things work 

    function validateLogin(event) {
        event.preventDefault(); 

        const correctEmail = "user@example.com";
        const correctPassword = "password123";

        const emailInput = document.getElementById('email').value;
        const passwordInput = document.getElementById('password').value;

        if (emailInput === correctEmail && passwordInput === correctPassword) {
            window.location.href = 'pages/feedPage.html'; 
        } else {
            alert("Invalid credentials. Please try again.");
        }
    }
</script>
    



</body>
</html>
